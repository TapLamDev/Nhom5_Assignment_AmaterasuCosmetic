<!DOCTYPE html>

<head>
<meta charset="utf-8">

<meta name="description" content="">

<link rel="icon" type="image/x-icon"
	th:href="@{/assets/images/Amaterasu3_removebg.png}">
<title>Atemarasu-Admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<!-- Custom CSS -->
<link th:href="@{/assets/extra-libs/c3/c3.min.css}" rel="stylesheet">
<link th:href="@{/assets/libs/chartist/dist/chartist.min.css}"
	rel="stylesheet">
<link
	th:href="@{/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css}"
	rel="stylesheet" />
<!-- Custom CSS -->
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
</head>

<body>

	<span th:insert="~{Admin/common/header.html}"></span>
	<span th:insert="~{Admin/common/menu.html}"></span>

	<div class="page-wrapper">
		<div class="content-wrapper">
			<div class="row">
				<div class="col-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Quản lý Brand</h4>
							<p class="card-description">Thêm mới, cập nhật và xoá thương
								hiệu</p>
							<form>
								
								<div class="row">
									<div class="col-sm-8">
									<legend class="text-center" style="color: black;">Brand Information</legend>
										<span>Brand ID: </span> <input type="text"
											class="form-control w-25" placeholder="ID"><br> <span>Brand
											Name: </span> <input type="text" class="form-control w-25"
											placeholder="Brand Name"><br> <span>Image:
										</span> <input type="file" class="form-control w-50"><br>
										<div>
											<button type="submit" class="btn btn-outline-primary mx-2">
												<i class="bi bi-plus-circle"></i> Create
											</button>
											<button type="submit" class="btn btn-outline-success mx-2">
												<i class="bi bi-plus-circle"></i> Update
											</button>
											<a class="btn btn-outline-danger mx-2"><i
												class="bi bi-x-circle"></i> Delete</a> <a
												class="btn btn-outline-light mx-2"><i
												class="bi bi-arrow-clockwise"></i> Reset</a>
										</div>
										
									</div>
									<div class="col-sm-4">
									<img class="border border-black" alt=""
											th:src="@{/assets/images/}">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<table class="table table-bordered w-75 container"
					border-collapse="collapse">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th>Image</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td class="text-center w-25"><a
								class="btn btn-outline-primary"><i class="bi bi-pencil"></i>
									Edit</a> <a class="btn btn-outline-danger mx-2"><i
									class="bi bi-x-circle"></i> Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- apps -->
	<!-- apps -->
	<script th:src="@{/dist/js/app-style-switcher.js}"></script>
	<script th:src="@{/dist/js/feather.min.js}"></script>
	<script
		th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	<script th:src="@{/dist/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/dist/js/custom.min.js}"></script>
	<!--This page JavaScript -->
	<script th:src="@{/assets/extra-libs/c3/d3.min.js}"></script>
	<script th:src="@{/assets/extra-libs/c3/c3.min.js}"></script>
	<script th:src="@{/assets/libs/chartist/dist/chartist.min.js}"></script>
	<script
		th:src="@{/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>
	<script
		th:src="@{/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.min.js}"></script>
	<script
		th:src="@{/assets/extra-libs/jvector/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/dist/js/pages/dashboards/dashboard1.min.js}"></script>
</body>

</html>
