<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- Favicon icon -->
<link rel="icon" type="image/x-icon"
	th:href="@{/assets/images/Amaterasu3_removebg.png}">
<title>Atemarasu-Admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Custom CSS -->
<link th:href="@{/assets/extra-libs/c3/c3.min.css}" rel="stylesheet">
<link th:href="@{/assets/libs/chartist/dist/chartist.min.css}"
	rel="stylesheet">
<link
	th:href="@{/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css}"
	rel="stylesheet" />
<!-- Custom CSS -->
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
</head>

<body>

	<span th:insert="~{Admin/common/header.html}"></span>
	<span th:insert="~{Admin/common/menu.html}"></span>

	<div class="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Danh sách sản phẩm</h4>
							<div class="table-responsive">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th scope="col">Action</th>
											<th scope="col"><a href="/admin/sort?field=id">Id</a></th>
											<th scope="col"><a href="/admin/sort?field=name">Tên</a></th>
											<th scope="col"><a href="/admin/sort?field=price">Giá</a></th>
											<th scope="col"><a
												href="/admin/productd?field=createDate">Ngày tạo</a></th>
											<th scope="col"><a href="/admin/products?field=category">Loại</a></th>
											<th scope="col"><a href="/admin/products?field=brand">Thương
													hiệu</a></th>
											<th scope="col"><a
												href="/admin/products?field=available">Tình trạng</a></th>
											<th scope="col">Hình ảnh</th>
											<th scope="col">Mô tả</th>
											<th scope="col">Số lượng tồn kho</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
											<a href="/admin/edit/${item.id}"
												class="btn btn-outline-primary">Edit</a><br> <a
												href="/admin/delete/${item.id}"
												class="btn btn-outline-danger">Delete</a>
											</td>
											<td>${item.id}</td>
											<td>${item.name}</td>
											<td>${roundedPrice}VNĐ</td>
											<td></td>
											<td>${item.category.name}</td>
											<td>${item.brand.name}</td>
											<td><span style="color: green;">Is active</span>
											<span style="color: red;">Stop active</span>
											</td>
											<td><img height="100px" width="100px" alt=""
												src="/templates/assets/images/${item.image}"></td>
											<td>${item.describe}</td>
											<td>${item.tonKho}</td>
										</tr>
									</tbody>
								</table>

							</div>
							<nav aria-label="Page navigation">
								<ul class="pagination justify-content-center">
									<li
										class="page-item <c:if test='${page.number == 0}'>disabled</c:if>">
										<a class="page-link" href="/admin/listproduct?page=0">First</a>
									</li>
									<li
										class="page-item <c:if test='${page.number == 0}'>disabled</c:if>">
										<a class="page-link"
										href="/admin/listproduct?page=${page.number - 1}">Previous</a>
									</li>
									<li
										class="page-item <c:if test='${page.number == page.totalPages - 1}'>disabled</c:if>">
										<a class="page-link"
										href="/admin/listproduct?page=${page.number + 1}">Next</a>
									</li>
									<li
										class="page-item <c:if test='${page.number == page.totalPages - 1}'>disabled</c:if>">
										<a class="page-link"
										href="/admin/listproduct?page=${page.totalPages - 1}">Last</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- apps -->
	<!-- apps -->
	<script th:src="@{/dist/js/app-style-switcher.js}"></script>
	<script th:src="@{/dist/js/feather.min.js}"></script>
	<script
		th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	<script th:src="@{/dist/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/dist/js/custom.min.js}"></script>
	<!--This page JavaScript -->
	<script th:src="@{/assets/extra-libs/c3/d3.min.js}"></script>
	<script th:src="@{/assets/extra-libs/c3/c3.min.js}"></script>
	<script th:src="@{/assets/libs/chartist/dist/chartist.min.js}"></script>
	<script
		th:src="@{/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>
	<script
		th:src="@{/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.min.js}"></script>
	<script
		th:src="@{/assets/extra-libs/jvector/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/dist/js/pages/dashboards/dashboard1.min.js}"></script>
</body>

</html>
