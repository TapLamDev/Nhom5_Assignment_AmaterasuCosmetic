	<style type="text/css">
		.container mt-5 {
			margin-top: 500px;
		}

		.list_alphabet {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.list_alphabet a {
			text-decoration: none;
			color: #612f2c;
			font-size: 22px;
			margin: 5px;
			padding: 10px;
		}

		.list_alphabet a:hover {
			color: #f0f0f0;
			background-color: #612f2c;
			border-radius: 5px;
		}
	</style>

<body>

	<span th:insert="~{User/common/header.html}"></span>

	<!-- content-->

	<div style="margin-top: 200px">
		<h3 class="text-center" style="color: #612f2c">THƯƠNG HIỆU</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>
		<hr>
		<div class="container mt-5">
			<div class="row">
				<div class="row">
					<c:forEach var="brand" items="${brands}">
						<div class="col-md-2">
							<a href="/productBrand/${brand.name}"> <img th:src="@{/assets/images/brand/${brand.image}}"
									class="product-img" alt="${brand.name}"
									style="width: 175.33px; height: 105px; object-fit: cover; border-radius: 5px; border: 1px solid #f0f0f0; background-color: #ffffff;">
							</a>
							<h6 style="margin-left: 43px;">${brand.name}</h6>
						</div>
					</c:forEach>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container mt-5"></div>

	<div class="container mt-5"></div>

	<span th:insert="~{User/common/footer.html}"></span>
