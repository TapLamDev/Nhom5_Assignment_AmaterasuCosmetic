<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amaterasu Cosmetics - Cửa hàng mỹ phẩm</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/images/Amaterasu3_removebg.png}">
	<!-- Use either Bootstrap 4 or Bootstrap 5, not both -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Include Font Awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- Thymeleaf link for style.css -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<!-- Thymeleaf link for Owl Carousel -->
	<link rel="stylesheet" th:href="@{/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css}">
	<!-- Include jQuery for Owl Carousel -->
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/jquery.min.js}"></script>
	<!-- Include Owl Carousel script -->
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js}"></script>
	<style type="text/css">
		.container.mt-5 {
			margin-top: 500px;
		}

		.list_alphabet {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.list_alphabet a {
			text-decoration: none;
			color: #612f2c;
			font-size: 22px;
			margin: 5px;
			padding: 10px;
		}

		.list_alphabet a:hover {
			color: #f0f0f0;
			background-color: #612f2c;
			border-radius: 5px;
		}
	</style>
</head>

<body>

	<span th:replace="~{User/common/header :: header}"></span>

	<!-- content-->

	<div style="margin-top: 200px">
		<h3 class="text-center" style="color: #612f2c">THƯƠNG HIỆU</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>
		<div class="container mt-5">
			<div class="row">
				<!-- Use Thymeleaf syntax for iterating over brands -->
				<div th:each="brand : ${brands}" class="col-md-2">
					<a th:href="@{/productBrand/{name}(name=${brand.name})}">
						<img th:src="@{/assets/images/brand/{image}(image=${brand.image})}" class="product-img"
							alt="${brand.name}"
							style="width: 175.33px; height: 105px; object-fit: cover; border-radius: 5px; border: 1px solid #f0f0f0; background-color: #ffffff;">
					</a>
					<h6 style="margin-left: 43px;" th:text="${brand.name}"></h6>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container mt-5"></div>

	<div class="container mt-5"></div>

	<span th:replace="~{User/common/footer :: footer}"></span>

	<script type="text/javascript">

	</script>
</body>

</html>
