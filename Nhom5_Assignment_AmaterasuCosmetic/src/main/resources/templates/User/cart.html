<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amaterasu Cosmetics - Giỏ hàng</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/images/Amaterasu3_removebg.png}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js}"></script>
</head>

<body>

	<span th:insert="~{User/common/header.html}"></span>

	<!-- content-->
	<div class="banner container-fluid p-0" style="margin-top: 102px;">
		<div id="demo" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/andriyko-podilnyk-F4AMM1293ag-unsplash.jpg}"
						height="800px" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/pexels-beatrice-cornejo-3989775.jpg}"
						height="800px" alt="Third slide">

				</div>
			</div>
			<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#demo" role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="container mt-5">
		<h3 class="text-center" style="color: #612f2c">THÔNG TIN GIỎ HÀNG</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>

		<div class="row d-flex justify-content-center">
			<div class="col-lg-6">
				<div class="page-content">
					<div class="d-flex justify-content-between align-items-center">

						<small class="text-muted" th:text="${count} + ' Sản phẩm '"></small>
					</div>
					<div th:each="item: ${products}">
						<input type="hidden" th:name="id" th:value="${item.id}">
						<div class="row d-flex border-bottom mt-3 align-items-center">
							<div class="col-md-2 flex justify-content-between">
								<img class="img-fluid" th:src="@{'/assets/images/product/' + ${item.image}}"
									th:alt="${item.id}">
							</div>
							<div class="col-md-4 flex justify-content-between">
								<p style="color: black;" th:text="${item.name}"></p>
								<p style="color: black;"><span class="formatted-price" th:text="${item.price}"></span>
									VNĐ
								</p>
							</div>
							<div class="col-md-3 flex justify-content-between">
								<th:block th:if="${item.tonKho > 1}">
									<div class="row">
										<div class="col-md-1">
											<a th:href="@{'/cart/update/' + ${item.id} + '/minus'}"
												style="text-decoration: none;">-</a>
										</div>
										<div class="col-md-1"><span th:text="${item.qty}"></span></div>
										<div class="col-md-1">
											<a th:href="@{'/cart/update/' + ${item.id} + '/plus'}"
												style="text-decoration: none;">+</a>

										</div>
									</div>
								</th:block>

								<th:block th:if="${item.tonKho <= 1}">
									<div class="row">
										<div class="col-md-1">
											<form th:action="@{'/cart/update/' + ${item.id}}" method="post">
												<a th:href="@{'/cart/update/' + ${item.id} + '/minus'}"
													style="text-decoration: none;">-</a>
											</form>
										</div>
										<div class="col-md-1"><span th:text="${item.qty}"></span></div>
									</div>
								</th:block>
							</div>
							<div class="col-md-3 flex justify-content-between" style="color: black;">
								<p>
									<span class="formatted-price" th:text="${item.price * item.qty}"></span> VNĐ
								</p>
								<a th:href="@{'/cart/remove/' + ${item.id}}" style="margin-left: 1px;"
									class="close">&times;</a>
							</div>
						</div>
					</div>


					<div class="d-flex justify-content-between mt-4">
						<a th:href="@{/home}" class="text-decoration-none">&larr; <span class="text-muted">Quay lại
								trang
								chủ</span></a> <a href="/cart/clear" class="text-muted">Xóa giỏ hàng</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div th:if="${errorMessage}" style="color: red;">
					<p th:text="${errorMessage}"></p>
				</div>
				<h5>
					<b style="color: #ec6090;">Thông tin đơn hàng</b>
				</h5>
				<fmt:formatNumber var="roundedAmount" value="${Amount}" type="number" maxFractionDigits="2" />
				<div class="row">
					<div class="col-6" style="color: black;" th:text="${count} + ' Sản phẩm'"></div>

					<div class="col-6 text-right" style="color: black;">
						<span class="formatted-price" th:text="${roundedAmount}"></span> VNĐ
					</div>
				</div>

				<form method="get">
					<select id="shippingSelect" name="shipping" class="form-select" onchange="submitForm()">
						<option class="text-muted">Lựa chọn hình thức giao hàng</option>
						<option class="text-muted" th:value="@{'/cart/shipping/standard'}">Giao hàng tiêu chuẩn - 20.000
							VNĐ
						</option>
						<option class="text-muted" th:value="@{'/cart/shipping/fast'}">Giao hàng nhanh - 50.000 VNĐ
						</option>
					</select>
				</form>

				<div class="py-md-2">NHẬP MÃ</div>

				<div class="py-md-2" id="discountSection">
					<form id="discountForm" action="" method="get">
						<input class="form-control" placeholder="Nhập mã của bạn" name="discountCode">
						<div class="py-md-1"></div>
						<button type="submit">Áp dụng</button>
					</form>
				</div>

				<div class="row mt-3">
					<div class="col" style="color: #ec6090;">TỔNG TIỀN</div>
					<div class="col text-right" id="totalPrice" style="color: rgb(255, 0, 0);">
						<span class="formatted-price"
							th:text="${roundedAmountUpdate != null ? roundedAmountUpdate + ' VNĐ' : '0 VNĐ'}"></span> VNĐ
					</div>
				</div>

				<div th:if="${message}" style="color: red;">
					<p th:text="${message}"></p>
				</div>
				<form id="checkoutForm" action="/cart/checkout" method="get">
					<button id="checkoutButton" class="btn btn-primary btn-block mt-3" type="submit">CHECKOUT</button>
				</form>
			</div>
		</div>
	</div>
	<br>
	
	<span th:insert="~{User/common/footer.html}"></span>

	<script th:inline="javascript">
		/*<![CDATA[*/
		function submitForm() {
			var shippingSelect = document.getElementById("shippingSelect");
			var selectedValue = shippingSelect.options[shippingSelect.selectedIndex].value;
			// Chuyển hướng đến đường dẫn tương ứng
			window.location.href = selectedValue;
		}
		/*]]>*/
		$(document).ready(function () {
			// Lặp qua tất cả các phần tử có class là "formatted-price"
			$(".formatted-price").each(function () {
				// Lấy nội dung hiện tại của phần tử
				var price = $(this).text();
				// Định dạng giá thành dạng có dấu chấm
				var formattedPrice = parseFloat(price).toLocaleString("vi-VN");
				// Đặt lại nội dung của phần tử với giá đã được định dạng
				$(this).text(formattedPrice);
			});
		});
	</script>



	<script>
		function add_li_hover(x) {
			$(x).addClass("nav-item__after");
		}

		function remove_li_hover(x) {
			$(x).removeClass("nav-item__after");
		}

		function hide() {
			$(".mega-content").addClass("d-none");
		}

		function show() {
			$(".mega-content").removeClass("d-none");
		}

		var owl = $('.owl-carousel');
		owl.owlCarousel({
			items: 4,
			loop: true,
			margin: 10,

		});
	</script>



</body>


</html>
