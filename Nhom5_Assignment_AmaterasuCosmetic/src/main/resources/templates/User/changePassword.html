	<title>Amaterasu | Đổi mật khẩu</title>
</head>

<body>
	<span th:insert="~{User/common/header.html}"></span>

	<div class="banner container-fluid p-0" style="margin-top: 200px; margin-bottom: 50px;">
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6 offset-md-3">
					<form action="/changePassword" method="POST">
						<h3 align="center">ĐỔI MẬT KHẨU</h3>
						<div class="form-group">
							<label for="currentPassword">Mật khẩu hiện tại:</label> <input type="password"
								id="currentPassword" name="currentPassword" class="form-control" />
						</div>
						<div class="form-group">
							<label for="newPassword">Mật khẩu mới:</label> <input type="password" id="newPassword"
								name="newPassword" class="form-control" />

						</div>
						<div class="form-group">
							<label for="confirmPassword">Xác nhận mật khẩu:</label> <input type="password"
								id="confirmPassword" name="confirmPassword" class="form-control" />

						</div>
						<p style="color: red; font-weight: bold;">${error}</p>
						<button type="submit" class="btn btn-primary mt-3">Đổi
							mật khẩu</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<span th:insert="~{User/common/footer.html}"></span>

</body>

</html>
