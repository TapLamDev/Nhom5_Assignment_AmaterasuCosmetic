<body>

	<span th:insert="~{User/common/header.html}"></span>

	<!-- content-->
	<div class="banner container-fluid p-0" style="margin-top: 102px;">
		<div id="demo" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/andriyko-podilnyk-F4AMM1293ag-unsplash.jpg}"
						height="800px" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/pexels-beatrice-cornejo-3989775.jpg}"
						height="800px" alt="Third slide">

				</div>
			</div>
			<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#demo" role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="container mt-5">
		<h3 class="text-center" style="color: #612f2c">THÔNG TIN THANH TOÁN</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>

		<div class="row d-flex justify-content-center">
			<div class="col-lg-6">
				<div class="page-content">
					<div class="d-flex justify-content-between align-items-center">

						<small class="text-muted">${Count} items</small>
					</div>
					<c:forEach var="item" items="${cart.items}">
						<form action="">
							<input type="hidden" name="id" value="${item.id}">
							<div class="row d-flex border-bottom mt-3 align-items-center">
								<div class="col-md-2 flex justify-content-between">
									<img class="img-fluid" src="/templates/assets/images/${item.image}"
										alt="${item.id}">
								</div>
								<div class="col-md-4 flex justify-content-between">
									<p style="color: black;">${item.name}</p>
									<fmt:formatNumber var="roundedPrice" value="${item.price}" type="number"
										maxFractionDigits="2" />
									<p style="color: black;">${roundedPrice}VND</p>
								</div>
								<div class="col-md-3 flex justify-content-between">
									<c:if test="${item.tonKho > 1}">
										
										<span name="qty" style="color: black;">${item.qty} &nbsp</span>
										
									</c:if>
									<c:if test="${item.tonKho <= 1 }">
										
										<span name="qty" style="color: black;">${item.qty} &nbsp</span>
									</c:if>


								</div>
								<fmt:formatNumber var="roundedPrice2" value="${item.price*item.qty}" type="number"
									maxFractionDigits="2" />
								<div class="col-md-3 flex justify-content-between" style="color: black;">
									${roundedPrice2} 
								</div>
							</div>
						</form>
					</c:forEach>

					<div class="d-flex justify-content-between mt-4">
						<a th:href="@{/home}" class="text-decoration-none">&larr; <span class="text-muted">Quay lại trang
								chủ</span></a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<h5>
					<b style="color: #ec6090;">Thông tin đơn hàng</b>
				</h5>
				<fmt:formatNumber var="roundedAmount" value="${Amount}" type="number" maxFractionDigits="2" />
				<div class="row">
					<div class="col-6 text-left" style="color: black;">
						${roundedAmount}VND
					</div>
				</div>

				<div class="text-black">
					Chọn hình thức thanh toán
					<a href="@"></a>
				</div>

				<select id="shippingSelect" name="shipping" class="form-select" onchange="updateTotalPrice()">
					<option class="text-muted" value="">Lựa chọn hình thúc
						thanh toán</option>
					<option class="text-muted" value="standard">Giao hàng tiêu
						chuẩn - 20.000</option>
					<option class="text-muted" value="fast">Giao hàng nhanh -
						50.000</option>
				</select>
				
				<p>GIVE CODE</p>
				<input id="code" class="form-control" placeholder="Enter your code">
				<div class="row mt-3">
					<div class="col" style="color: #ec6090;">TỔNG TIỀN</div>
					<fmt:formatNumber var="roundedTotalAmount" value="${Amount}" type="number" maxFractionDigits="2" />

					<div class="col text-right" id="totalPrice" style="color: black;">${roundedTotalAmount}
						VND</div>
				</div>
				<button class="btn btn-primary btn-block mt-3" onclick="checkOut()">CHECKOUT</button>
			</div>
		</div>
	</div>
	<br>
	<span th:insert="~{User/common/footer.html}"></span>
