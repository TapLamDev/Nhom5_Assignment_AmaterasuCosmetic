<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amaterasu Cosmetics - Đơn Hàng</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/images/Amaterasu3_removebg.png}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js}"></script>
	<!--link agularjs-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="app" ng-controller="order-ctrl">

	<span th:insert="~{User/common/header.html}"></span>

	<!-- content-->
	<div class="banner container-fluid p-0" style="margin-top: 102px;">
		<div id="demo" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/andriyko-podilnyk-F4AMM1293ag-unsplash.jpg}"
						height="800px" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/assets/images/pexels-beatrice-cornejo-3989775.jpg}"
						height="800px" alt="Third slide">

				</div>
			</div>
			<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#demo" role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="container mt-5">
		<h3 class="text-center" style="color: #612f2c">THÔNG TIN HÓA ĐƠN</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>

		<div class="row d-flex justify-content-center">
			<div class="col-lg-6">
				<div class="page-content">
					<h5>
						<b style="color: #ec6090;">Thông tin đơn hàng</b>
					</h5>
					<form th:object="${account}">
						<th:block th:if="false">
							<div class="mb-3">
								<input type="text" class="form-control" id="username" th:value="*{username}">
							</div>
						</th:block>

						<div class="mb-3">
							<label for="fullname" class="form-label" style="font-weight: bold;">Họ và tên:</label>
							<input type="text" class="form-control" id="fullname" th:value="*{fullname}">
						</div>
						<div class="mb-3">
							<label for="numberphone" class="form-label" style="font-weight: bold;">Số điện
								thoại:</label>
							<input ng-model="form.numberPhoneRecevier" ng-init="" type="text" class="form-control" id="numberphone"  >
						</div>
						<div class="mb-3">
							<label for="address" class="form-label" style="font-weight: bold;">Địa chỉ:</label>
							<input ng-model="form.addressReceive" type="text" class="form-control" id="address"
								th:value="*{address}">
						</div>
						<div class="mb-3">
							<label for="notes" class="form-label" style="font-weight: bold;">Ghi chú:</label>
							<div class="text-arena">
								<textarea ng-model="form.notes" id="notes" name="text-input" class="form-control"
									rows="3" cols="50"></textarea>
							</div>
						</div>
					</form>
					<div class="d-flex justify-content-between align-items-center">
						<small class="text-muted" th:text="${count} + ' Sản phẩm '"></small>
					</div>
					<div th:each="item: ${products}">
						<input type="hidden" th:name="id" th:value="${item.id}">
						<div class="row d-flex border-bottom mt-3 align-items-center">
							<!--Ảnh của mỗi sản phẩm-->
							<div class="col-md-2 flex justify-content-between">
								<img class="img-fluid" th:src="@{'/assets/images/product/' + ${item.image}}"
									th:alt="${item.id}">
							</div>
							<!--Tên sản phẩm-->
							<div class="col-md-4 flex justify-content-between">
								<p style="color: black;" th:text="${item.name}"></p>
							</div>
							<!--Sô lượng-->
							<div class="col-md-3 flex justify-content-between">
								<div class="col-md"><span th:text="${item.qty}"></span></div>
							</div>
							<!--Tổng giá của mỗi sản phẩm-->
							<div class="col-md-3 flex justify-content-between" style="color: black;">
								<p>
									<span class="formatted-price" th:text="${item.price * item.qty}"></span> VNĐ
								</p>
							</div>
						</div>
					</div>


					<div class="d-flex justify-content-between mt-4">
						<a th:href="@{/home}" class="text-decoration-none">&larr; <span class="text-muted">Quay lại
								trang chủ</span></a>
						<!--<a href="/cart/clear" class="text-muted">Xóa giỏ hàng</a>-->
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<h5>
					<b style="color: #ec6090;">Thông tin thanh toán</b>
				</h5>
				<select id="shippingSelect" name="shipping" class="form-select" onchange="submitForm()">
					<option class="text-muted" value="no">Lựa chọn hình thức giao hàng</option>
					<option class="text-muted" value="sta">Giao hàng tiêu chuẩn - 20.000 VNĐ</option>
					<option class="text-muted" value="fla">Giao hàng nhanh - 50.000 VNĐ</option>
				</select>
				<fmt:formatNumber var="roundedAmount" value="${Amount}" type="number" maxFractionDigits="2" />
				<div class="row mt-3">
					<div class="col" style="color: #ec6090; font-size: 20px;">TỔNG TIỀN</div>
					<fmt:formatNumber var="roundedTotalAmount" value="${Amount}" type="number" maxFractionDigits="2" />
					<div class="col text-right" style="color: rgb(255, 0, 0);">
						<span class="formatted-price" id="totalPrice" th:text="${roundedAmount}"
							style="font-size: 20px;"></span>
						VNĐ
					</div>

				</div>
				<br>
				<div class="text-black">Chọn hình thức thanh toán</div>

				<input type="radio" id="male" name="gender" value="male" image="male.png">
				<label for="male">Trực tiếp</label>

				<input type="radio" id="female" name="gender" value="female" image="female.png" disabled>
				<label for="female">ATM (Đang cập nhật)</label>
				<br>
				<button class="btn btn-primary btn-block mt-3" ng-click="create(username)" type="submit" value="submit">Xác
					nhận</button>
			</div>
		</div>
	</div>
	<br>
	<span th:insert="~{User/common/footer.html}"></span>

	<script th:inline="javascript">

		var totalprice = document.getElementById('totalPrice').textContent;
		function submitForm() {
			var shipping = document.getElementById('shippingSelect').value;
			//giá gốc
			const originalPrice = parseFloat(totalprice);
			//giá ship
			let shippingPrice = 0;
			if (shipping === 'sta') {
				shippingPrice = 20000; // Giá vận chuyển tiêu chuẩn
			} else if (shipping === 'fla') {
				shippingPrice = 50000; // Giá vận chuyển nhanh
			}
			//tổng giá
			const newTotalPrice = originalPrice + shippingPrice;
			// Định dạng giá thành dạng có dấu chấm
			let formattedPrice = parseFloat(newTotalPrice).toLocaleString("vi-VN");
			//out put
			document.getElementById('totalPrice').textContent = formattedPrice;
		}

		$(document).ready(function () {
			// Lặp qua tất cả các phần tử có class là "formatted-price"
			$(".formatted-price").each(function () {
				// Lấy nội dung hiện tại của phần tử
				var price = $(this).text();
				// Định dạng giá thành dạng có dấu chấm
				var formattedPrice = parseFloat(price).toLocaleString("vi-VN");
				// Đặt lại nội dung của phần tử với giá đã được định dạng
				$(this).text(formattedPrice);
			});
		});
	</script>
	<script th:src="@{/js/order.js}"></script>
</body>

</html>
