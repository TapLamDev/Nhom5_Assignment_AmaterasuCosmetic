	<style type="text/css">
		.product-img {
			border: 1px solid black;
		}

			margin-left: 50px;
		}

<body>

	<span th:insert="~{User/common/header.html}"></span>

	<div class="container" style="margin-top: 150px">
		<h1>Liên hệ</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">Họ và tên</label> <input type="text" class="form-control" id="name" name="name"
						placeholder="Họ và tên">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email" class="form-control" id="email" name="email"
						placeholder="Email">
				</div>
				<div class="form-group">
					<label for="subject">Tiêu đề</label> <input type="text" class="form-control" id="subject"
						name="subject" placeholder="Tiêu đề">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="message">Nội dung</label>
					<textarea class="form-control" id="message" name="message" rows="5"
						placeholder="Nội dung"></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Gửi</button>
			</div>
		</div>
	</div>


	<span th:insert="~{User/common/footer.html}"></span>
