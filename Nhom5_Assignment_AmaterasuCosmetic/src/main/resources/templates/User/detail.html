<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amaterasu Cosmetics - Chi Tiết Sản Phẩm</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/images/Amaterasu3_removebg.png}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js}"></script>
</head>

<body>

	<span th:insert="~{User/common/header.html}"></span>

	<!-- content-->

	<div class="container mt-5" style="margin-top: 50px; margin-bottom: 20px">
		<h3 class="text-center" style="color: #612f2c">THÔNG TIN SẢN PHẨM.</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>

		<div class="row">

			<!-- Cột hình ảnh -->
			<div class="col-md-5">
				<img th:src="@{'/assets/images/product/' + ${product.image}}" class="img-fluid" alt="${product.name}">
			</div>

			<!-- Cột thông tin -->
			<!-- Cột thông tin -->
			<div class="col-md-7">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title" style="color: #EC6090;" th:text="${product.name}"></h3>
						<div style="display: flex;">
							<p style="font-weight: bold;">Giá bán:</p>
							<p style="color: red; font-weight: bold; margin-left: 20px;">
								<span class="formatted-price" th:text="${product.price}"></span>
								VNĐ
							</p>
						</div>
						<!-- Các thông tin khác về sản phẩm -->
						<hr>
						<div style="display: flex;">
							<div th:text="${product.name}"></div>
						</div>
						<div style="font-weight:bold; display: flex;">
							<div>Mô tả: <span th:text="${product.describe}"></span></div>
						</div>
						<hr>
						<div style="display: flex;">
							<div style="font-weight: bold;">Thương hiệu: &nbsp;</div>
							<div th:text="${product.brand.name}"></div>
						</div>
						<!-- Các thông tin khác về sản phẩm -->

						<th:block th:if="${product.tonKho < 1}">
							<hr>
							<div style="display: flex;">
								<div style="font-weight: bold; color: red;">Sản phẩm đang tạm hết hàng</div>
							</div>
						</th:block>

						<th:block th:if="${product.available == true and product.tonKho > 1}">
							<hr>
							<div style="display: flex;">
								<div style="font-weight: bold;">Trạng thái: &nbsp;</div>
								<div>Còn hàng</div>
							</div>
							<hr>
							<div style="display: flex;">
								<div style="font-weight: bold;">Số lượng tồn kho: &nbsp;</div>
								<div th:text="${product.tonKho}"></div>
							</div>
							<hr>
							
							<a th:if="${session.username != null}" th:href="@{'/cart/' + ${product.id}}" class="btn btn-primary addToCart"
								style="background-color: #EC6090; border: none; margin-top: 10px">Thêm vào giỏ hàng</a>
							<a th:if="!${session.username != null}" th:href="@{'/login'}" class="btn btn-primary"
								style="background-color: #EC6090; border: none; margin-top: 10px">Thêm vào giỏ hàng</a>
							
							<a th:if="${session.username != null}" th:href="@{'/cart/add/' + ${product.id}}"
								class="btn btn-primary"
								style="background-color: #EC6090; border: none; margin-top: 10px">Mua ngay</a>
							<a th:if="!${session.username != null}" th:href="@{'/login'}"
								class="btn btn-primary"
								style="background-color: #EC6090; border: none; margin-top: 10px">Mua ngay</a>

							<!-- Thêm mã JavaScript để hiển thị thông báo -->
							<script>
								document.querySelector('.addToCart').addEventListener('click', function () {
									alert('Sản phẩm đã được thêm vào giỏ hàng thành công!');
								});
							</script>
						</th:block>
					</div>
				</div>
			</div>

		</div>

	</div>

	<span th:insert="~{User/common/footer.html}"></span>

	<script th:inline="javascript">
		$(document).ready(function () {
			// Lặp qua tất cả các phần tử có class là "formatted-price"
			$(".formatted-price").each(function () {
				// Lấy nội dung hiện tại của phần tử
				var price = $(this).text();
				// Định dạng giá thành dạng có dấu chấm
				var formattedPrice = parseFloat(price).toLocaleString("vi-VN");
				// Đặt lại nội dung của phần tử với giá đã được định dạng
				$(this).text(formattedPrice);
			});
		});
	</script>

	<script>
		function add_li_hover(x) {
			$(x).addClass("nav-item__after");
		}

		function remove_li_hover(x) {
			$(x).removeClass("nav-item__after");
		}

		function hide() {
			$(".mega-content").addClass("d-none");
		}

		function show() {
			$(".mega-content").removeClass("d-none");
		}

		var owl = $('.owl-carousel');
		owl.owlCarousel({
			items: 4,
			loop: true,
			margin: 10,

		});
	</script>
</body>

</html>
