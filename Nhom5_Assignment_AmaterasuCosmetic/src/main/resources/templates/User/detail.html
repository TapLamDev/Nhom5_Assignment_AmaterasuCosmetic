							<fmt:formatNumber var="roundedPrice" value="${item.price}" type="number"
								maxFractionDigits="2" />

							<p style="color: red; font-weight: bold; margin-left: 20px;">&nbsp;${roundedPrice}
								VNĐ</p>
						</div>

										</div>
								</c:if> -->

					</div>
					<div style="font-weight: bold; display: flex;">
						<div>${item.name}</div>
					</div>
					<div style="font-weight:; display: flex;">
						<div>Mô tả: ${item.describe}</div>
					</div>
					<hr>
					<div style="display: flex;">
						<div style="font-weight: bold;">Thương hiệu: &nbsp;</div>
						<div>${item.brand.name}</div>
					</div>
					<hr>
					<c:if test="${item.available == false || item.tonKho <=1}">
						<div style="display: flex;">
							<div style="font-weight: bold;">Trạng thái:</div>
							<div>Hết hàng</div><br>
						</div>
						<hr>
						<div style="display: flex;">
							<div style="font-weight: bold; color:red;">Sản phẩm đang tạm hết hàng </div>

						</div>



					</c:if>
					<c:if test="${item.available == true && item.tonKho > 1}">
						<div style="display: flex;">
							<div style="font-weight: bold;">Trạng thái: &nbsp;</div>
							<div>Còn hàng</div>

						</div>
						<hr>
						<div style="display: flex;">
							<div style="font-weight: bold;">Số lượng tồn kho: &nbsp;</div>
							<div> ${item.tonKho }</div>
						</div>
						<hr>
						<a href="/cart/add/${item.id}?price=${item.price}" class="btn btn-primary"
							style="background-color: #EC6090; border: none; margin-top: 10px">Thêm
							vào giỏ hàng</a> <a href="/cart/add/${item.id}?price=${item.price}&action=mua-ngay"
							class="btn btn-primary"
							style="background-color: #EC6090; border: none; margin-top: 10px">Mua
							ngay</a>
					</c:if>

	</div>

	<span th:insert="~{User/common/footer.html}"></span>

	<script>
		function add_li_hover(x) {
			$(x).addClass("nav-item__after");
		}

		function remove_li_hover(x) {
			$(x).removeClass("nav-item__after");
		}

		function hide() {
			$(".mega-content").addClass("d-none");
		}

		function show() {
			$(".mega-content").removeClass("d-none");
		}

		var owl = $('.owl-carousel');
		owl.owlCarousel({
			items: 4,
			loop: true,
			margin: 10,
