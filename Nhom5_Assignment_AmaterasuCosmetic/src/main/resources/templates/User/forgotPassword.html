<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quên mật khẩu</title>
	<link rel="stylesheet" th:href="@{/assets/css/login.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container" id="container">
		<div class="form-container login-container">
			<form class="form-lg" action="/forgotPassword" method="post">
				<h1>Quên Mật Khẩu</h1>
				<b style="color:red"><i>${error}!</i></b>
				<div class="form-control2">
					<label>Tên người dùng</label>
					<input type="text" class="" name="username" id="username" />
					<small class="password-error-2">${messageUsername }</small>
				</div>
				<div class="form-control2">
					<label>Email</label>
					<input type="email" class="" name="email" id="email" />
				</div>
				<button type="submit" value="submit" style="font-size: small; font-weight: bold;">Khôi phục mật
					khẩu</button>
				<div>- Sau khi khôi phục vui lòng kiểm tra Email để lấy password mới và sử dụng password đó để đăng
					nhập!!!
				</div>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="title">
						Amaterasu<br />
					</h1>
					<h1 class="title">
						Xin Chào<br />
					</h1>
					<button class="ghost" id="login">
						Quên Mật Khẩu <i class="fa-solid fa-arrow-left"></i>
					</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1 class="title"></h1>
					<a th:href="@{/login}"><button class="ghost" id="register">
							Đăng Nhập <i class="fa-solid fa-arrow-right"></i>
						</button></a>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
