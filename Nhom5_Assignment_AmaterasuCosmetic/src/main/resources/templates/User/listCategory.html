<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amaterasu Cosmetics - Danh Mục Sản Phẩm</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/images/Amaterasu3_removebg.png}">
	<!-- Use either Bootstrap 4 or Bootstrap 5, not both -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Include Font Awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- Thymeleaf link for style.css -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<!-- Thymeleaf link for Owl Carousel -->
	<link rel="stylesheet" th:href="@{/assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css}">
	<!-- Include jQuery for Owl Carousel -->
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/jquery.min.js}"></script>
	<!-- Include Owl Carousel script -->
	<script th:src="@{/assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js}"></script>
	<style type="text/css">
		.container.mt-5 {
			margin-top: 500px;
		}

		.list_alphabet {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin-bottom: 20px;
		}

		.list_alphabet a {
			text-decoration: none;
			color: #612f2c;
			font-size: 22px;
			margin: 5px;
			padding: 10px;
			display: block;
			width: 100%;
		}

		.list_alphabet a:hover {
			color: #f0f0f0;
			background-color: #612f2c;
			border-radius: 5px;
		}

		.category-link {
			text-decoration: none;
		}

		.category-item {
			border: 1px solid #e0e0e0;
			border-radius: 8px;
			padding: 15px;
			transition: all 0.3s ease-in-out;
		}

		.category-item:hover {
			background-color: lightpink;
		}

		.category-icon {
			max-width: 50px;
			margin-bottom: 10px;
		}

		.category-title {
			color: #333;
			font-size: 18px;
			margin: 0;
		}
	</style>
</head>

<body>

	<span th:replace="~{User/common/header :: header}"></span>

	<!-- content-->

	<div style="margin-top: 200px">
		<h3 class="text-center" style="color: #612f2c">DANH MỤC SẢN PHẨM</h3>
		<div class="img-container">
			<img th:src="@{/assets/images/icon-header.png}" alt="Icon header" class="img-fluid"
				style="margin: 0 auto; display: block;">
		</div>
		<div class="container mt-4">
			<div class="row">
				<div th:each="category : ${categories}" class="col-md-12 mb-3">
					<a th:href="@{/productCategory/{name}(name=${category.name})}" class="category-link">
						<div class="category-item text-left">
							<h1 class="category-title" th:text="'= ' + ${category.name}" style="font-size: 25px;"></h1>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container mt-5"></div>

	<div class="container mt-5"></div>

	<span th:replace="~{User/common/footer :: footer}"></span>

	<script>
		const add_li_hover = (x) => $(x).addClass("nav-item__after");
		const remove_li_hover = (x) => $(x).removeClass("nav-item__after");
		const hide = () => $(".mega-content").addClass("d-none");
		const show = () => $(".mega-content").removeClass("d-none");

		const owl = $('.owl-carousel');
		owl.owlCarousel({
			items: 4,
			loop: true,
			margin: 10,
		});

		const nextButton = document.querySelector('#nextButton');
		const carousel = document.querySelector('#carouselExampleIndicators');

		// Add a click event listener to the next button
		nextButton.addEventListener('click', () => {
			// Get the current carousel item
			const currentItem = carousel.querySelector('.carousel-item.active');

			// Get the next carousel item
			const nextItem = currentItem.nextElementSibling;

			// If there is a next carousel item, then display it
			if (nextItem) {
				carousel.querySelector('.carousel-indicators > .active').classList.remove('active');
				carousel.querySelector(`.carousel-indicators > li:nth-child(${nextItem.index + 1})`).classList.add('active');
				currentItem.classList.remove('active');
				nextItem.classList.add('active');
			}
		});
	</script>
</body>

</html>>
